  - name: security-analytics
    repository: https://github.com/opensearch-project/security-analytics.git
    ref: tags/2.12.0.0
    platforms:
      - linux
      - windows
    depends_on:
      - common-utils
  - name: index-management
    repository: https://github.com/opensearch-project/index-management.git
    ref: tags/2.12.0.0
    platforms:
      - linux
      - windows
    depends_on:
      - common-utils
