---
yaml-files:
  - '*.yaml'
  - '*.yml'
  - .yamllint.yml
ignore: |
  bin
  builds
  dist
  test-results
  deployment/node_modules
rules:
  document-start: enable
  line-length: disable
  braces: enable
  brackets: enable
  colons: enable
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end: disable
  empty-lines: enable
  empty-values: disable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings:
    quote-type: single
    required: false
  trailing-spaces: enable
  truthy: disable
