---
schema-version: '1.0'
name: OpenSearch
ci:
  image:
    name: opensearchstaging/ci-runner:ci-runner-centos7-opensearch-build-v2
    args: -e JAVA_HOME=/opt/java/openjdk-17
components:
  - name: alerting
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        plugins.destination.host.deny_list: [10.0.0.0/8, 127.0.0.1]
    bwc-test:
      test-configs:
        - with-security

  - name: anomaly-detection
    integ-test:
      build-dependencies:
        - job-scheduler
      test-configs:
        - with-security
        - without-security
    bwc-test:
      test-configs:
        - with-security

  - name: asynchronous-search
    integ-test:
      test-configs:
        - with-security
        - without-security

  - name: cross-cluster-replication
    integ-test:
      topology:
        - cluster_name: leader
          data_nodes: 1
          cluster_manager_nodes: 0
        - cluster_name: follower
          data_nodes: 1
          cluster_manager_nodes: 0
      test-configs:
        - with-security
        - without-security

  - name: geospatial
    integ-test:
      test-configs:
        - with-security
        - without-security

  - name: index-management
    integ-test:
      build-dependencies:
        - job-scheduler
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        path.repo: [/tmp]
    bwc-test:
      test-configs:
        - with-security

  - name: opensearch-system-templates
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        opensearch.experimental.feature.application_templates.enabled: true
        cluster.application_templates.enabled: true
