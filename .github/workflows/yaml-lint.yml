---
name: yaml-lint

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install yamllint
        run: pip install yamllint
      - name: Lint YAML files
        run: yamllint .
