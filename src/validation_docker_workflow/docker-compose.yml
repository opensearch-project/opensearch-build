version: '3'
services:
  OS1_NAME_PLACEHOLDER:
    image: OS_IMAGE_PLACEHOLDER
    container_name: OS1_NAME_PLACEHOLDER
    environment:
      - cluster.name=opensearch-cluster
      - node.name=OS1_NAME_PLACEHOLDER
      - discovery.seed_hosts=OS1_NAME_PLACEHOLDER,OS2_NAME_PLACEHOLDER
      - cluster.initial_cluster_manager_nodes=OS1_NAME_PLACEHOLDER,OS2_NAME_PLACEHOLDER
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    networks:
      - opensearch-net
  OS2_NAME_PLACEHOLDER:
    image: OS_IMAGE_PLACEHOLDER
    container_name: OS2_NAME_PLACEHOLDER
    environment:
      - cluster.name=opensearch-cluster
      - node.name=OS2_NAME_PLACEHOLDER
      - discovery.seed_hosts=OS1_NAME_PLACEHOLDER,OS2_NAME_PLACEHOLDER
      - cluster.initial_cluster_manager_nodes=OS1_NAME_PLACEHOLDER,OS2_NAME_PLACEHOLDER
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data2:/usr/share/opensearch/data
    networks:
      - opensearch-net
  OSD_NAME_PLACEHOLDER:
    image: OSD_IMAGE_PLACEHOLDER
    container_name: OSD_NAME_PLACEHOLDER
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://OS1_NAME_PLACEHOLDER:9200","https://OS2_NAME_PLACEHOLDER:9200"]'
    networks:
      - opensearch-net

volumes:
  opensearch-data1:
  opensearch-data2:

networks:
  opensearch-net:
