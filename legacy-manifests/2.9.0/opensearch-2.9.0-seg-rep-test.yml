---
schema-version: '1.0'
name: OpenSearch
ci:
  image:
    name: opensearchstaging/ci-runner:ci-runner-centos7-opensearch-build-v3
    args: -e JAVA_HOME=/opt/java/openjdk-17
components:
  - name: index-management
    integ-test:
      build-dependencies:
        - job-scheduler
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        path.repo: [/tmp]
        cluster.indices.replication.strategy: 'SEGMENT'
    bwc-test:
      test-configs:
        - with-security

  - name: anomaly-detection
    integ-test:
      build-dependencies:
        - job-scheduler
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        cluster.indices.replication.strategy: 'SEGMENT'
    bwc-test:
      test-configs:
        - with-security

  - name: asynchronous-search
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        cluster.indices.replication.strategy: 'SEGMENT'

  - name: alerting
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        plugins.destination.host.deny_list: [10.0.0.0/8, 127.0.0.1]
        cluster.indices.replication.strategy: 'SEGMENT'
    bwc-test:
      test-configs:
        - with-security

  - name: notifications
    working-directory: notifications
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        cluster.indices.replication.strategy: 'SEGMENT'
    bwc-test:
      test-configs:
        - with-security

  - name: sql
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        script.context.field.max_compilations_rate: 1000/1m
        cluster.indices.replication.strategy: 'SEGMENT'
    bwc-test:
      test-configs:
        - with-security

  - name: k-NN
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        cluster.indices.replication.strategy: 'SEGMENT'

  - name: neural-search
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        cluster.indices.replication.strategy: 'SEGMENT'

  - name: opensearch-reports
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        cluster.indices.replication.strategy: 'SEGMENT'

  - name: opensearch-observability
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        cluster.indices.replication.strategy: 'SEGMENT'
    bwc-test:
      test-configs:
        - with-security

  - name: ml-commons
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        cluster.indices.replication.strategy: 'SEGMENT'

  - name: cross-cluster-replication
    integ-test:
      topology:
        - cluster_name: leader
          data_nodes: 2
          cluster_manager_nodes: 0
        - cluster_name: follower
          data_nodes: 2
          cluster_manager_nodes: 0
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        cluster.indices.replication.strategy: 'SEGMENT'

  - name: security
    integ-test:
      test-configs:
        - with-security
      additional-cluster-configs:
        cluster.indices.replication.strategy: 'SEGMENT'

  - name: geospatial
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        cluster.indices.replication.strategy: 'SEGMENT'

  - name: security-analytics
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        cluster.indices.replication.strategy: 'SEGMENT'
