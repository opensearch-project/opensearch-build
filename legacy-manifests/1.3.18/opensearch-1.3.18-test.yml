---
schema-version: '1.0'
name: OpenSearch
ci:
  image:
    name: opensearchstaging/ci-runner:ci-runner-centos7-opensearch-build-v3
    args: -e JAVA_HOME=/opt/java/openjdk-11
components:
  - name: index-management
    integ-test:
      build-dependencies:
        - job-scheduler
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        path.repo: [/tmp]
    bwc-test:
      test-configs:
        - with-security

  - name: anomaly-detection
    integ-test:
      build-dependencies:
        - job-scheduler
      test-configs:
        - with-security
        - without-security
    bwc-test:
      test-configs:
        - with-security

  - name: asynchronous-search
    integ-test:
      test-configs:
        - with-security
        - without-security

  - name: alerting
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        plugins.destination.host.deny_list: [10.0.0.0/8, 127.0.0.1]
    bwc-test:
      test-configs:
        - with-security

  - name: sql
    integ-test:
      test-configs:
        - with-security
        - without-security
      additional-cluster-configs:
        script.context.field.max_compilations_rate: 1000/1m
    bwc-test:
      test-configs:
        - with-security

  - name: k-NN
    integ-test:
      test-configs:
        - with-security
        - without-security

  - name: opensearch-reports
    integ-test:
      test-configs:
        - without-security

  - name: opensearch-observability
    integ-test:
      test-configs:
        - without-security
    bwc-test:
      test-configs:
        - with-security

  - name: ml-commons
    integ-test:
      test-configs:
        - with-security
        - without-security
